<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="form-container">
        <div id="form">
          <form method="get" id="form-data">
            <h2>Sign Up</h2>
            <input
              id="name"
              type="text"
              name="Name"
              placeholder="Enter Your Name"
              required
            />
            <input
              id="email"
              type="email"
              name="Email"
              placeholder="Enter Your Email"
              required
            />
            <input
              id="number"
              type="number"
              name="Number"
              placeholder="Enter Your Mo. Number"
              required
              minlength="10"
              maxlength="10"
            />
            <input
              id="password"
              type="password"
              name="Password"
              placeholder="Enter Your Password"
              minlength="8"
              required
            />
            <input
              id="confirm-password"
              type="password"
              name="Password"
              placeholder="Confirm Your Password"
              minlength="8"
              required
            />
            <button id="btn1" type="submit">Submit</button>
            <button id="btn2" type="reset">Reset</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
